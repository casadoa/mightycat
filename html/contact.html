       </ul>
     </nav>
    <div>
      <h1 class="name">Mighty Cat Inc.</h1>
      <h2 class="name">Pest Control</h2>
    </div>
    <div class="bg_for_logo" id="bg_logo">
      <img class="bg_logo" src="../images/mclogo-3.png"/>
    </div>
 </header>

<main>
  <h1 class="banner">Contact</h1>

  <!-- Schedule Appointment-->
  <div class="form_container">
    <form id="myForm" class="scheduleForm" action="mailto:andres.casado@yahoo.com" method="post" enctype="text/plain">
  
     <h2>Schedule a visit:</h2>
     <label for="Name">Name:</label><br>
     <input id="myName" name="name" value="John Doe"><br><br>
  
     <label for="Number">Number:</label><br>
     <input id="Number" name="number" value="123-456-7890"><br><br>
     
     <label for="Address">Address:</label><br>
     <input id="address" name="address" value="123 Shiar Lanes"><br><br>
    


     <label for="city">City / Town:</label><br>
     <input type="text" list="cities" id="city" class="cities" name="city">
     <datalist id="cities">
       <option value="Manhattan"></option>
       <option value="Brooklyn"></option>
       <option value="Queens"></option>
       <option value="Bronx"></option>
       <option value="Clifton"></option>
       <option value="Newark"></option>
       <option value="Teaneck"></option>
       <option value="Union"></option>
       <option value="East Orange"></option>
       <option value="West Orange"></option>
       <option value="Irvington"></option>
       <option value="West New York"></option>
       <option value="Garfield"></option>
       <option value="Montclair"></option>
       <option value="North Bergen"></option>
       <option value="Paterson"></option>
       <option value="Livingston"></option>
       <option value="Other"></option>
     </datalist><br>

     <label for="State">State:</label><br>
     <label for="ny">New York</label>
     <input id="ny" class="state" name="ny" type="checkbox" value="NY">
     <label for="nj">New Jersey</label>
     <input id="nj" class="state" name="nj" type="checkbox" value="NJ"><br><br>

     <label for="Comment">Comment:</label><br>
     <input type="text" name="comment" value="A small comment about your problem." size="50"><br><br>
  

     <form id="cForm" class="checkboxForm">
      <label class="title" for="mice">Type of Pest(s):</label><br>
       <label for="mice">Mice</label>
       <input id="pest" class="pest" name="pests" type="checkbox" value="mice">
       <label for="roach">Roach</label>
       <input id="pest" class="pest" name="pests" type="checkbox" value="roach">
       <label for=ants>Ants</label>
       <input id="pest" class="pest" name="pests" type="checkbox" value="ants">
       <label for="rats">Rats</label>
       <input id="pest" class="pest" name="pests" type="checkbox" value="rats">
       <label for="bedbug">Bed Bugs</label>
       <input id="pest" class="pest" name="pests" type="checkbox" value="bedbugs">
       <label for="other">Other</label>
       <input id="pest" class="pest" name="pests" type="checkbox" value="other">
     </form>

      <br>

     <input type="submit" value="Send!">

    </form>
  </div>

  <!-- Contact List-->

  <article class="contact">

    </ul>
  </article>
